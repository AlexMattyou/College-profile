<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Societal Application</title>
  <style>
    /* Reset default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    /* Header */ 
    header {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 15px 0;
    }

    /* Navigation */
    nav {
      background-color: #3498db;
    }

    nav ul {
      list-style: none;
      text-align: center;
    }

    nav li {
      display: inline-block;
      margin: 10px 15px;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    /* Main content */
    .container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
    }

    /* Footer */
    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 10px 0;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      nav li {
        display: block;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Societal Application</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Profile</a></li>
      <li><a href="#">Posts</a></li>
      <li><a href="#">Friends</a></li>
      <li><a href="#">Settings</a></li>
    </ul>
  </nav>

  <div class="container">
    <h2>Welcome!</h2>
    <p>This is a simple societal application layout designed to be clean and mobile-friendly. Resize the browser window to see the responsive behavior in action.</p>
  </div>

  <footer>
    &copy; 2025 Societal App
  </footer>

</body>
</html>
